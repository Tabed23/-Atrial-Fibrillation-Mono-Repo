name: Atrial Fibrillation Docker Image CI

on:
  push:
    branches: [ "main" , "feature/docker-actions"  ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t atrialfibrillation
